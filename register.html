<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>SB Admin 2 - Register</title>
      <!-- Custom fonts for this template-->
      <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <link
         href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
         rel="stylesheet">
      <!-- Custom styles for this template-->
      <link href="css/sb-admin-2.min.css" rel="stylesheet">
   </head>
   <body class="bg-gradient-primary">
      <div class="container">
         <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="text-center" style="margin-top:1%;">
               <h1 class="h4 text-gray-900">Crear Orden</h1>
            </div>
            <hr>
            <div class="card-body p-0">
               <!-- Nested Row within Card Body -->
               <div class="row">
                  <div class="col-lg-12">
                     <div class="p-5">
                        <form class="user">
                           <div class="form-group row">
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">Fecha</label>
                                 <input type="date"  class="form-control">
                              </div>
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">No. Orden</label>
                                 <input type="text"  class="form-control"  placeholder="">
                              </div>
                              <div class="col-sm">
                               <label for="exampleInputEmail1">Tipo OS</label>
                               <input type="text"  class="form-control"  placeholder="GP">
                               </div>
                           </div>
                           <div class="form-group row">
                             <div class="col-sm">
                              <label for="exampleInputEmail1">Cliente</label>
                              <input type="text"  class="form-control"  placeholder="">
                              </div>
                              <div class="col-sm">
                               <label for="exampleInputEmail1">Dirección</label>
                               <input type="text"  class="form-control"  placeholder="">
                              </div>
                           </div>
                           <div class="form-group row">
                             <div class="col-sm">
                                <label for="exampleInputEmail1">Región</label>
                                <select class="form-control">
                                   <option>Metro</option>
                                   <option>Central</option>
                                </select>
                             </div>
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">Tecnología</label>
                                 <select class="form-control">
                                    <option>GPON</option>
                                 </select>
                              </div>
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">Técnico</label>
                                 <select class="form-control">
                                    <option>Ricardo Gonzáles</option>
                                 </select>
                              </div>

                           </div>
                           <div class="form-group row">
                             <div class="col-sm">
                                <label for="exampleInputEmail1">Auxiliar</label>
                                <select class="form-control">
                                   <option>Daniel Vicente</option>
                                </select>
                             </div>
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">Cobro</label>
                                 <input type="number" min="0.00" max="10000.00" step="0.01"  class="form-control"  >
                              </div>
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">No. Boleta</label>
                                 <input type="number"  class="form-control"  >
                              </div>
                           </div>
                           <div class="form-group row">
                              <div class="col-sm">
                                 <label for="exampleInputEmail1">Observaciones</label>
                                 <textarea  class="form-control">  </textarea>
                              </div>

                           </div>
                        </form>
                        <a href="indexbk.html" class="btn btn-warning btn-user ">
                        Cancelar
                        </a>
                        <a href="indexbk.html" class="btn btn-primary btn-user ">
                        Crear orden
                        </a>
                     </div>

                  </div>


                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Bootstrap core JavaScript-->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Core plugin JavaScript-->
      <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
      <!-- Custom scripts for all pages-->
      <script src="js/sb-admin-2.min.js"></script>
      <script type="text/javascript">
         $(function () {
             $('#datetimepicker1').datetimepicker();
         });
      </script>
   </body>
</html>
